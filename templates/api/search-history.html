{% extends "base.html" %}
{% block title %}Search History{% endblock title %}
{% block content %}
    <div class="container">
        <a href="{% url 'api:index'%}">Home</a>
        <ul>
            {% for search in searches %}
                <li><a href="{% url 'api:previous-results' search.pk %}">{{search.phrase}}<a></li>
            {% endfor %}
        </ul>
    </div>
{% endblock content %}

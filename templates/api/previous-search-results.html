{% extends "base.html" %}
{% block title %}History{% endblock title %}
{% block content %}
<div class='container'>
    <a href="{% url 'api:index'%}">Home</a>
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>Date</th>
            <th>User</th>
            <th>Tweet</th>
          </tr>
        </thead>
        <tbody>
          {% for tweet in tweets %}
            <tr>
                <td>{{tweet.date}}</td>
                <td>{{tweet.user}}</td>
                <td>{{tweet.post}}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
</div>
{% endblock content %}
